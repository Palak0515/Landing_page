<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD</title>
    <link rel="stylesheet" type="text/css" href="food.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <nav>
        <div class="logo animate__animated animate__zoomIn">HUNGRY BIRD </div>
        <div class="menu">
            <a href="home">Home</a>
            <a href="contacts">Food Menu</a>
            <a href="order">Contact</a>
            <a href="about us">About Us</a>
        </div>
        <div class="icon animate__animated animate__slideInDown">
            <h1><i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i></h1>
        </div>
    </nav>

    <div class="hungry animate__animated animate__zoomIn animate__delay-1s">
        <img src="https://pluspng.com/img-png/png-for-food-caution-this-could-be-habit-forming-1321.png" height="350" align="right"> 
    </div>

    <div class="text animate__animated animate__zoomIn animate__delay-1s">
        <h1>knock! knock!</h1>
        <h1>your  meal is ready:)</h1>
        <button>Order Now</button>
    </div>
    <div class="first animate__animated animate__slideInDown"></div>
    <div class="second animate__animated animate__zoomIn"></div>
    <div class="third animate__animated animate__slideInUp"></div>
</body>
</html>
